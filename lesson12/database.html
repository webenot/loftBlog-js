<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.list-group {
			height: 300px;
			overflow: scroll;
		}
		.btn {
			width: 100%;
		}
	</style>
</head>
<body class="container">
	<div class="row">
		<form role="form" id="addForm">
			<div class="form-group">
				<label for="nameField">Имя</label>
				<input type="email" class="form-control" id="nameField" placeholder="имя...">
			</div>
			<div class="form-group">
				<label for="lastNameField">Фамилия</label>
				<input type="text" class="form-control" id="lastNameField" placeholder="фамилия...">
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<button class="btn btn-default" id="sendButton" type="submit">добавить</button>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-default" id="clearButton">очистить</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Фамилия</th>
				</tr>
			</thead>
			<tbody id="studentsTable"></tbody>
		</table>
	</div>
	<script src="database.js"></script>
</body>
</html>
