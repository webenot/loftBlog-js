<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork 2 - Loftblog 11</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="page-header text-center text-primary" id="headerInfo"></h1>
	<div id="results"></div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script type="text/x-handlebars-template" id="friendsTamplate">
		<ul class="list-group" id="friendsList">
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-1">
						<strong>Номер</strong>
					</div>
					<div class="col-xs-1">
						<strong>Фото</strong>
					</div>
					<div class="col-xs-5">
						<strong>ФИО</strong>
					</div>
					<div class="col-xs-2">
						<strong>Возраст</strong>
					</div>
					<div class="col-xs-3">
						<strong>Дата рождения</strong>
					</div>
				</div>
			</li>
			{{#each list}}
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-1">
						{{number}}
					</div>
					<div class="col-xs-1">
						<img src="{{photo_50}}" alt="{{first_name}} {{maiden_name}} {{last_name}}" class="img-responsive">
					</div>
					<div class="col-xs-5">
						{{last_name}} {{maiden_name}} {{first_name}}
					</div>
					<div class="col-xs-2">
						{{age}}
					</div>
					<div class="col-xs-3">
						{{bdate}}
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<script src="//vk.com/js/api/openapi.js?139"></script>
	<script src="dz2.js"></script>
</body>
</html>
