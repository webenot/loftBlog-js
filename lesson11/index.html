<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK Application - Loftschool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 id="headerInfo"></h1>
		<div id="results"></div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="container text-center control-panel" id="controlPanel">
			<button class="btn btn-default btn-lg" type="button" id="prevSongButton">
				<span class="glyphicon glyphicon-step-backward"></span>
			</button>
			<button class="btn btn-default btn-lg" type="button" id="mainPlaybackButton">
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button class="btn btn-default btn-lg" type="button" id="nextSongButton">
				<span class="glyphicon glyphicon-step-forward"></span>
			</button>
		</div>
	</nav>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script src="https://vk.com/js/api/openapi.js?139"></script>
	<!--<script src="//fb.me/react-15.0.0.js"></script>
	<script src="//fb.me/react-dom-15.0.0.js"></script>-->
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>-->
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>-->
	<script type="text/x-handlebars-template" id="playerItemTemplate">
		<ul class="list-group" id="audioList">
			{{#each list}}
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-10">
						<span class="glyphicon glyphicon-play" data-role="playback" data-src="{{url}}"></span>
						<span class="title">{{artist}} - {{title}}</span>
					</div>
					<div class="col-xs-2 text-right">{{formatTime duration}}</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped" data-role="progressbar"></div>
						</div>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/javascript" src="index3.js"></script>
</body>
</html>
