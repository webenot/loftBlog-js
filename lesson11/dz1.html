<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Work 1 - Loftschool 11</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="page-header text-center text-primary">Список городов</h1>
	<br>
	<input type="text" id="myInput" class="form-control">
	<br>
	<div id="results"></div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script type="text/x-handlebars-template" id="citiesTamplate">
		<ul class="list-group" id="citiesList">
			{{#each list}}
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-12">
						{{name}}
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<script src="dz1.out.js"></script>
</body>
</html>
